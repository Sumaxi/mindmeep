<template name="index">
	<br>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h1 class="text-center">Welcome to MindMeep</h1>
			<p class="lead">A blogging site of complete randomness. I mean honestly. It's pretty random. The randomness of the site is random itself.</p>
	
			<hr>
			{{#each article}}
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{title}}</h3>
					</div>
			
					<div class="panel-body">
						<p>{{pre_content}}</p>
						<a href="{{pathFor 'article_item'}}" class="btn btn-primary">Read More!</a>
					</div>
				</div>
				<hr>
			{{/each}}
		</div>
	</div>
</template>
