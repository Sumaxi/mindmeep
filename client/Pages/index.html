<template name="index">
	<br>
	<div id="center">
		<h1>Welcome to MindMeep</h1>
		<p class="text_large">A blogging site of complete randomness. I mean honestly. It's pretty random. The randomness of the site is random itself.</p>
	
		<hr>
		{{#each article}}
			<div class="panel center">
				<h3>{{title}}</h3>
				<p>{{pre_content}}</p>
				<a href="{{pathFor 'article_item'}}" class="button" id="read">Read More!</a>
			</div>
			<hr id="big">
		{{/each}}
	</div>
</template>
