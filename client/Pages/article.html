<template name="article_item">
	<div class="panel center" id="medium">
		<h3>{{title}} <small>by <a href="/author/{{author_id}}">{{author}}</a></small></h3>
		<hr>
		<div class="center">
			<p>{{content}}</p>
		</div>
		<br>
	</div>
	
	{{> commentator}}
</template>

<template name="comments">
	<hr>
	{{#each comment}}
		<b>{{username}}</b>
		<br>
		<span>{{content}}</span>
		<br>
		<hr>
	{{/each}}
</template>

<template name="comment">
		<form>
			<input type="text" placeholder="Anonymous" name="username"><br>
			<textarea rows="3" placeholder=" Enter your comment here..." name="content"></textarea>
			<br>
			<input type="submit" name="submit_comment" value="submit">
		</form>
</template>

<template name="commentator">
	<div class="panel center_text small">
		<div class="center">
			{{> comments}}
			{{> comment}}
		<div>
	</div>
</template>
