<head>
  <title>Mind Meep</title>
  <!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'black';
	var start = new Point(100, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -50 ]);
</script>
</head>
<body>
	{{> navigation}}
	
	{{> sidebar}}
</body>

<template name="navigation">
	<ul class="nav nav-tabs">
		<li class="active"><a class="navbar-brand" href="/">Mind Meep</a></li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Authors <b class="caret"></b></a>
			<ul class="dropdown-menu">
				{{#each authors}}
					<li><a href="{{pathFor 'author'}}">{{username}}</a></li>
				{{/each}}
			</ul>
		</li>
		<li><a href="/about">About</a></li>
		<li><a href="/account">Account</a></li>
		
		<li><input type="text" class="form-control" placeholder="Search" name="search"></li>
		<li><button type="submit" class="btn btn-default" name="search_submit">Submit</button></li>
	</ul>
	<br> <br>
</template>

<template name="layout">
	{{> yield}}
	
	<div class="row">
		<div class="col-md-6 col-md-offset-10">
		  {{> yield sidebar}}
		</div>
	</div>	
</template>

<template name="sidebar">
	<div class="sidebar">
		{{> animation}}
	</div>
</template>

<template name="loading">
	<div class="loader">
		<span><div><br>Lo</div></span>
		<span><div><br>ad</div></span>
		<span><div><br>ing</div></span>
	</div>
</template>
