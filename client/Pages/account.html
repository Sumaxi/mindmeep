<template name="account">
	<h1>Account Page</h1>
	<div class="panel center">
		{{#if account}}
			<div class="center small">
				{{> account_page}}
			</div>
		{{else}}
			<div class="center small">
				{{> sign_in}}
				{{> sign_up}}
			</div>
		{{/if}}
	</div>
</template>

<template name="sign_in">
	<h4>Sign In!</h4>
	<input type="text" placeholder="Username" name="username"><br>
	<input type="password" placeholder="Password" name="pass"><br>
	<br>
	<input type="submit" name="submit_in" value="submit">

</template>

<template name="sign_up">
	<h4>Sign Up!</h4>
	<input type="text" placeholder="Username" name="username_sign"><br>
	<input type="password" placeholder="Password" name="pass_sign"><br>
	<input type="password" placeholder="Password Confirm" name="pass_confirm"><br>
	<input type="text" placeholder="Email" name="email"><br>
	<br>
	<input type="submit" name="submit_up" value="submit">
</template>

<template name="sign_out">
	<input type="button" class="btn btn-default" name="submit_out" value="Sign Out">
</template>

<template name="account_page">
	<h2>Welcome to your Profile.</h2>
	<h3>Blog Poster</h3>
	{{> blog}}
	{{> edit}}
	<h3>Sign Out</h3>
	{{> sign_out}}
</template>

<template name="blog">
	<h4>Post a Article</h4>
	<form>
		<input type="text" class="form-control" placeholder=" Title" name="title_blog"><br>
		<textarea class="form-control" rows="3" placeholder=" Enter your content here..." name="content_blog"></textarea>
		<br>
		<input type="submit" class="btn btn-default" name="submit_article" value="Submit">
	</form>
</template>

<template name="edit">
	<h4>Edit your Articles</h4>
	<a href="{{pathFor 'editor'}}"><input type="button" name="edit_article" value="edit"></a>
</template>

<template name="editor">
	<h2>Editor</h2>
	<div class="panel center">
		<div class="center">
			{{#each Article}}
				<h3>{{title}}</h3>
				<span class="left"><a href="{{pathFor 'editor_article'}}"><input type="button" value="Edit"></a></span>
				<span class="right"><input type="button" name="delete_article" value="Delete"></span>
			{{/each}}
		</div>
	</div>
</template>

<template name="editor_article">
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-8 col-md-offset-2">
						<div class="panel-title">
						<h2>Editor</h2>
						</div>
						<h4>Edit your Article</h4>
						<form>
							<input type="text" class="form-control" name="title_blog" value="{{title}}"><br>
							<textarea class="form-control" rows="3" placeholder=" Enter your content here..." name="content_blog">{{content}}</textarea>
							<input type="submit" class="btn btn-default" name="submit_article_edit" value="submit">
							<br> <br>
							<span class="text-center"><button class="btn btn-danger" name="delete_article">Delete</button></span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
